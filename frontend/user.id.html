<p>this is the single user page.  Congratulations on getting here.</p>

<section ng-controller="userIdCtrl as user">
  <p>selected user id = {{ user.user.id }}</p>
  <p>selected user name = {{ user.user.name }}</p>
  

  <div ng-controller="eventCtrl as event">
    <div class="goal-container" ng-repeat-start="goal in user.goals">
      <div class="goal-box {{ goal.more_less }}" ng-click="event.newEvent(project.id, project.goal_id, project.created_at, user.user.id)">
        <div class="goals-cat">{{ goal.category }}</div>
        <div class="goals-thing">{{ goal.goal_thing }}</div>
      </div>
      <p ng-click="event.getProjectEvents(project.id, user.user.id)">view activity</p>
    </div>
    <b ng-repeat-end></b>
  </div>  

</section>
